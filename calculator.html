<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label{
      display: inline-block;
      width: 120px;
    }
  </style>
  
</head>
<body>
  <h2>Calculator</h2>
  
  <form>
    <label>First Number</label>
    <input type="number" id = "num1"><br><br>
    <label>Second Number</label>
    <input type="number" id = "num2"><br><br>
    
    <button type="button" onclick = "Addition()">addition</button>
    <button type="button" onclick = "Subtraction()">subtraction</button>
    <button type="button" onclick = "Multiplication()">multiplication</button>
    <button type="button" onclick = "Division()">division</button>
  </form>

  <script>
    function Addition() {
      let value1 = document.getElementById("num1").value
      let value2 = document.getElementById("num2").value
      let num1 = Number(value1)
      let num2 = Number(value2)

      document.getElementById("result").innerHTML = "Result addition: " + (num1 + num2)
    }
    
    function Subtraction() {
      let value1 = document.getElementById("num1").value
      let value2 = document.getElementById("num2").value
      let num1 = Number(value1)
      let num2 = Number(value2)

      document.getElementById("result").innerHTML = "Result subtraction: " + (num1 - num2)
    }
    
    function Multiplication() {
      let value1 = document.getElementById("num1").value
      let value2 = document.getElementById("num2").value
      let num1 = Number(value1)
      let num2 = Number(value2)

      document.getElementById("result").innerHTML = "Result multiplication: " + (num1 * num2)
    }
    
    function Division() {
      let value1 = document.getElementById("num1").value
      let value2 = document.getElementById("num2").value
      let num1 = Number(value1)
      let num2 = Number(value2)

      document.getElementById("result").innerHTML = "Result division: " + (num1 / num2)
    }
  </script>

  <p id = "result"></p>
</body>
</html>
