<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label{
      display: inline-block;
      width: 120px;
    }
  </style>
  
</head>
<body>
  <h2>Calculator</h2>
  
  <form>
    <label>First Number</label>
    <input type="number" id = "num1"><br><br>
    <label>Second Number</label>
    <input type="number" id = "num2"><br><br>
    
    <button type="button" onclick = "addition()"> + </button>
    <button type="button" onclick = "subtraction()"> - </button>
    <button type="button" onclick = "multiplication()"> * </button>
    <button type="button" onclick = "division()"> / </button>
  </form>

  <script>
    let num1
    let num2
    function getValue() {
      num1 = Number(document.getElementById("num1").value)
      num2 = Number(document.getElementById("num2").value)
    }
    
    
    function addition() {
      getValue()
      result = num1 + num2
      document.getElementById("result").innerHTML = "Result addition: " + result
    }
    
    function subtraction() {
      getValue()
      result = num1 - num2
      document.getElementById("result").innerHTML = "Result subtraction: " + result
    }
    
    function multiplication() {
      getValue()
      result = num1 * num2
      document.getElementById("result").innerHTML = "Result multiplication: " + result
    }
    
    function division() {
      getValue()
      result = num1 / num2
      document.getElementById("result").innerHTML = "Result division: " + result
    }
  </script>

  <p id = "result"></p>
</body>
</html>
